name: Node.js CI

on:
  push:
    branches: [ main ]  # Adjust branch name as needed
  pull_request:
    branches: [ main ]  # Adjust branch name as needed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test